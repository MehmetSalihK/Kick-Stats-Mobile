workflows:
  ios:
    name: Build iOS App
    scripts:
      - name: Install dependencies
        script: |
          cd Kick-Stats-Mobile # Remplace par le nom de ton dépôt
          npm install --legacy-peer-deps
      - name: Build the app
        script: |
          cd Kick-Stats-Mobile # Remplace par le nom de ton dépôt
          xcodebuild -workspace ios/MonApp.xcworkspace -scheme MonApp -configuration Release -sdk iphoneos archive -archivePath ios/build/MyApp.xcarchive
          xcodebuild -exportArchive -archivePath ios/build/MyApp.xcarchive -exportOptionsPlist ios/exportOptions.plist -exportPath ios/build/
    artifacts:
      - ios/build/*.ipa # Assure-toi que le chemin est correct
