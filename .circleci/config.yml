version: 2.1

jobs:
  build-ios:
    macos:
      xcode: "14.0.0"  # Remplace par une version disponible si nécessaire
    steps:
      - checkout
      - run:
          name: Install Node.js via Homebrew (for M1)
          command: |
            arch -arm64 brew install node@18
            echo 'export PATH="/opt/homebrew/bin:$PATH"' >> $BASH_ENV
            node -v  # Vérifie la version de Node.js
            npm -v   # Vérifie la version de npm
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Install cocoapods
          command: pod install --project-directory=ios
      - run:
          name: Build IPA
          command: |
            xcodebuild \
              -workspace ios/KickStats.xcworkspace \
              -scheme KickStats \
              -configuration Release \
              -sdk iphoneos \
              -archivePath $PWD/build/KickStats.xcarchive archive

            xcodebuild \
              -exportArchive \
              -archivePath $PWD/build/KickStats.xcarchive \
              -exportOptionsPlist ios/exportOptions.plist \
              -exportPath $PWD/build

      - store_artifacts:
          path: build/KickStats.ipa
          destination: ios-app-ipa

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-ios
