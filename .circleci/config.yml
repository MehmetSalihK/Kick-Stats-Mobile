version: 2.1

jobs:
  build-ios:
    macos:
      xcode: "14.0.0"  # Utilise une version d'Xcode disponible pour ton plan
    steps:
      - checkout
      - run:
          name: Install Node.js via Homebrew
          command: |
            brew install node@18
            echo 'export PATH="/opt/homebrew/opt/node@18/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
            node -v  # Vérifie la version de Node.js
            npm -v   # Vérifie la version de npm
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Install cocoapods
          command: pod install --project-directory=ios
      - run:
          name: Build IPA
          command: |
            xcodebuild \
              -workspace ios/KickStats.xcworkspace \
              -scheme KickStats \
              -configuration Release \
              -sdk iphoneos \
              -archivePath $PWD/build/KickStats.xcarchive archive

            xcodebuild \
              -exportArchive \
              -archivePath $PWD/build/KickStats.xcarchive \
              -exportOptionsPlist ios/exportOptions.plist \
              -exportPath $PWD/build

      - store_artifacts:
          path: build/KickStats.ipa
          destination: ios-app-ipa

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-ios
